<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>API školní projekt</title>
  </head>
  <body>
    <div class="main-container">
      <h2>České lorem ipsum</h1>
      <form id="form">
        <label for="">Zadejte téma (prazdné = bez tématu): </label>
        <input id="inputTheme" type="text" />
        <br />
        <br />
        <label for="">Zadejte počet vět (prazdné = nahodně počet vět): </label>
        <input id="inputSentences" type="number" min="1" max="20" />
        <br />
        <br />
        <button id="lorem-button" type="submit">Vygenerovat</button>
      </form>
      <p id="lorem-input"></p>
      <br>
      <br>
      <h2>Aktuální hodnoty</h2>
      <div id="values-container">
        <div id="values-first-row">
          <p>Bitcoin v CZK: <b><span id="bitcoin-czk"></span></b></p>
          <p>Bitcoin v EUR: <b><span id="bitcoin-eur"></span></b></p>
          <p>Bitcoin v USD: <b><span id="bitcoin-usd"></span></b></p>
        </div>
        <div id="values-second-row">
          <p>EURO v CZK: <b><span id="eur-czk"></span></b></p>
          <p>USD v CZK: <b><span id="usd-czk"></span></b></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
